<!-- CONTACT -->

    <section class="contact-container">
        <h1>ask me about my work,</h1>
        <h5>or talk to me about astrology and crystals.</h5>
        <form id="contact-form">
            <fieldset>
                <label for="first-name">name</label>
                <input type="text" name="name[first]" placeholder="first name" id="first-name">
                <input type="text" name="name[last]" placeholder="last name" id="last-name">
            </fieldset>
            <fieldset>
                <label for="phone-area-code">phone number</label>
                <div class="phone-number-fields">
                    <input type="tel" name="phone[area_code]" class="phone" maxlength="3" placeholder="xxx" id="phone-area-code"> &mdash;
                    <input type="tel" name="phone[prefix]" class="phone" maxlength="3" placeholder="xxx" id="phone-prefix"> &mdash;
                    <input type="tel" name="phone[line_number]" class="phone" maxlength="4" placeholder="xxxx" id="phone-line-number">
                </div>
            </fieldset>
            <fieldset>
                <label for="message">message</label>
                <textarea name="message" id="message"></textarea>
            </fieldset>
            <div id="error-name"></div>
            <div id="error-phone"></div>
            <div id="error-message"></div>
            <div id="form-success"></div>
            <fieldset>
                <input type="submit" value="Submit" id="submit">
              </fieldset>
        </form>
    </section>
